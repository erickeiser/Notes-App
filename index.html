<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Notes-app</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </header>
  <div class="actions">
    <div class="actions__container">
      <label> Search: 
        <input type="text" id='searchText' placeholder="filter notes" class="input">
      </label>
      <select id="filter-by" class="dropdown">
        <option value="byEdited">Sort by Last edited</option>
        <option value="byCreated">Sort by Recently Created</option>
        <option value="alphabetically">Sort Alphabetically</option>
      </select>
    </div>
  </div>
  <div class="container">
      <div id="notes"></div>
  <button id="create-note" class="button">create note</button>
  </div>
  
  
  
  
  
 
  <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
  <script src="notes-function.js"></script>
  <script src="notes-app.js"></script>
</body>
</html>
