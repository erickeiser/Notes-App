<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Notes-app</title>
</head>
<body>
   <div class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </div>
  <div class="actions">
    <div class="actions__container actions__container--spaced">
      <button class="button"><a href="/notes-app/index.html">Home</a></button>
      <span id="last-edited"></span>
    </div>
  </div>
  <div class="container">
    <input type="text" id="note-title" placeholder="Note Title" class="title-input">
    <textarea placeholder="Enter note text" id="note-body" cols="30" rows="10" class="body-input"></textarea>
    <button id="save-note" class="button"><a href="/notes-app/index.html">Save</a></button>
    <button id="remove-note" class="button button--secondary">Delete</button>
  </div>
  
  

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
  <script src="notes-function.js"></script>
  <script src="notes-edit.js"></script>
</body>
</html>
